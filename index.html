<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8dba7f6f02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Inside the body we will define the content of the page. -->
    <div class="card text-start">
        <h1 class="card-header">
            Payment form example
        </h1>
        <div class="card-body">
            <form>
                <div class="row mb-2">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label>Card#</label>
                        <input class="form-control" type="number" placeholder="XXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-3">
                        <label>CVC#</label>
                        <input class="form-control" type="number" required>
                    </div>
                    <div class="col-4">
                        <label>Amount</label>
                        <input class="form-control" type="number" class="currency" min="0.01" required />
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label>First Name</label>
                        <input class="form-control" type="text" required>
                    </div>
                    <div class="col-6">
                        <label>Last Name</label>
                        <input class="form-control" type="text" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label>City</label>
                        <input class="form-control" type="text" required>
                    </div>
                    <div class="col-3">
                        <label>State</label>
                        <select class="form-select" required>
                            <option>Pick a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label>Postal Code</label>
                        <input class="form-control" type="text" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label>We Accept:</label>
                        <div class="bg-secondary rounded p-2" style="width: 28%;">
                            <input type="radio">
                            <i class="fa-brands fa-cc-mastercard me-2"></i>
                            <input type="radio">
                            <i class="fa-brands fa-cc-visa me-2"></i>
                            <input type="radio">
                            <i class="fa-brands fa-cc-discover me-2"></i>
                            <input type="radio">
                            <i class="fa-brands fa-cc-amex me-2"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <p class="text-start mb-0">Message</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px" required></textarea>
                        </div>
                        <label class="text-muted fs-6 text">Add any notes here.</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-body-secondary text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
